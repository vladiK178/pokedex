<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/pokemon.png" alt="Pokemon Logo" />
      <h1>Pokédex</h1>
      <div class="search-container">
        <input
          type="text"
          id="search"
          placeholder="Suche nach Pokemon..."
          minlength="3"
        />
      </div>
    </header>

    <div id="pokedex"></div>

    <div id="loading" class="loading-screen">
      <div class="pokeball"></div>
    </div>

    <div id="overlay" class="overlay">
      <!-- Detail-Ansicht kommt hier rein -->
    </div>
    <button id="load-more">Mehr laden</button>
    <script src="script.js"></script>
  </body>
</html>
